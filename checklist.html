                    <li x-on:click="toggleItem($el, $event)" class="py-2 cursor-pointer hover:text-gray-900">WordPress</li>

                    <polygon points="50,0 100,0 50,100 0,100" />
                </svg>
                <a class="flex items-center px-8 ml-3 -my-2 -mr-4 italic bg-indigo-500 hover:underline"
                    href="mailto:info@lubus.in">info@lubus.in</a>

    <script>
        const checklist = {
            loadStatus($el) {
                const list = this.getList($el);
                const listItems = Array.from(list.items);
                const status = this.getStatus(list);

                // Mark items completed based on localstorage status
                listItems.forEach((item) => {
                    const itemName = item.textContent;
                    status[itemName] && item.classList.add("line-through", "text-gray-400");
                });

                // Remove orphan items
                this.removeOrphan(list, status);
            },
            getList($el) {
                return {
                    name: $el.id,
                    items: $el.children
                };
            },
            getStatus({ name, items }) {
                const status = localStorage[name];

                if (!status) {
                    const checklistItems = [];
                    for (let item of items) {
                        checklistItems.push([`${item.textContent}`, false]);
                    }

                    const entries = Object.fromEntries(checklistItems);
                    localStorage[name] = JSON.stringify(entries);
                    return entries;

            },
            removeOrphan(htmlList, localList) {
                // Build array of list from list text
                const checklistItems = [];
                for (let item of htmlList.items) {
                    checklistItems.push(item.textContent.trim());
                }
        
                // Detele entry from localstorage if not in html list
                Object.keys(localList).forEach((item) => {
                    !checklistItems.includes(item) && delete localList[item];
                });
                
                // Update location storage
                localStorage[htmlList.name] = JSON.stringify(localList); 
            },
            toggleItem($list, $item) {
                const checklist = this.getList($list);
                const data = this.getStatus(checklist);
                const key = $item.target.textContent

                data[key] = !data[key];
                $item.target.classList.toggle("line-through");
                $item.target.classList.toggle("text-gray-400");

                localStorage[checklist.name] = JSON.stringify(data);

        }
    </script>
